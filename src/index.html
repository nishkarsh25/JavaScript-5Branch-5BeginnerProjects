    <title>Black Document with Three Dots</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

            </div>
            <div class="nav h-full flex justify-center items-center">
                <ul class="text-white text-4xl">
                    <li><a href="#">Home</a></li>

</html>
